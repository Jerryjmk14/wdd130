<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <meta name="description" content="Quiz Form">
    <meta name="author" content="Jeremiah Egwa">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column2">
                    <label for="q1"><span>1.</span>What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item column2">
                    <label for="q2"><span>2.</span>How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2"></textarea>
                </div>
                <div class="form-item column1">
                    <label for="q3"><span>3.</span>Which of the following is a valid CSS comment?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose one...</option>
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item checkbox">
                    <label for="q4"><span>4.</span>Do you have a household pet?</label>
                    <input type="checkbox" id="q4" name="q4">
                </div>  
                <div class="form-item">
                    <label for="q5"><span>5.</span>What is the bottom margin given this declaration?</label>
                    <div class="question5">margin: 10px 5px 15px;</div>
                    <input type="number" id="q5" name="q5">
                </div>  
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2025 | Basic HTML and CSS Quiz | Egwa Jeremiah</p>
    </footer>
</body>
</html>
